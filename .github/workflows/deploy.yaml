name: Release and Publish
on:
  release:
    types: [published]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  Test:
    uses: ./.github/workflows/test.yaml

  Publish:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Directory
        run: mkdir -p ./lib

      - name: Download the build artifact
        uses: actions/download-artifact@v4
        with:
          name: cache
          path: ./

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org/'

      - name: Get release version
        id: get_version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          if [[ "${{ github.ref_name }}" == "develop" ]]; then
            echo "release_version=${VERSION#v}-beta.${{ env.GITHUB_RUN_NUMBER }}" >> $GITHUB_ENV
          else
            echo "release_version=${VERSION#v}" >> $GITHUB_ENV
          fi

      - name: Update version in Package.json
        run: |
          npm version ${{ env.release_version }} --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore(release): update to version ${{ env.release_version }}"
          git push origin main

      - name: Publish to npm
        run: |
          if [[ "${{ github.ref_name }}" == "develop" ]]; then
            npm publish --tag beta
          else
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  Document:
    needs: Publish
    uses: ./.github/workflows/docs.yaml

